<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: ui-monospace, 'SF Mono', 'Cascadia Code', 'Source Code Pro', Menlo, Consolas, monospace;
            font-size: 0.8125rem;
            line-height: 1.35;
            color: #111;
            background-color: #f5f4f0;
            max-width: 42em;
            margin: 0 auto;
            padding: 5rem 2rem;
        }

        .site-title {
            font-size: 1.15rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
        }

        .site-title a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        .site-title a:hover {
            text-decoration-style: solid;
        }

        .rule {
            margin: 2rem 0 2.5rem;
            border: none;
            border-top: 1px solid #111;
            width: 1.25rem;
        }

        .posts-list {
            list-style: none;
        }

        .posts-list li {
            margin-bottom: 0.35rem;
            font-size: 1em;
        }

        .posts-list a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .posts-list a:hover {
            text-decoration-style: solid;
        }

        .post-number {
            display: inline-block;
            min-width: 2.5em;
            font-style: normal;
        }

        .site-footer {
            margin-top: 10rem;
            padding-top: 1.5rem;
            font-size: 1em;
        }

        .site-footer a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .site-footer a:hover {
            text-decoration-style: solid;
        }

        .site-footer .sep {
            margin: 0 0.5em;
            font-style: normal;
        }

        article {
            margin-top: 2.5rem;
        }

        article p {
            margin-bottom: 1.1em;
        }

        article h2 {
            font-size: 1.1rem;
            font-weight: 400;
            margin-top: 1.75em;
            margin-bottom: 0.5em;
        }

        article h3 {
            font-size: 1em;
            font-weight: 400;
            margin-top: 1.35em;
            margin-bottom: 0.4em;
        }

        article a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
        }

        article a:hover {
            text-decoration-style: solid;
        }

        article ul, article ol {
            margin-bottom: 1.25em;
            margin-left: 1.5em;
        }

        article li {
            margin-bottom: 0.4em;
        }

        .page-title {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 0.35rem;
        }

        .meta {
            font-size: 0.95em;
            margin-bottom: 2.25rem;
            color: #444;
        }

        .back-link {
            margin-top: 3.5rem;
            font-size: 1em;
        }

        .back-link a {
            color: #111;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            font-style: italic;
        }

        .back-link a:hover {
            text-decoration-style: solid;
        }

        blockquote {
            margin: 1.25em 0;
            padding-left: 1.25em;
            border-left: 2px solid #111;
            font-style: italic;
        }

        code {
            font-family: ui-monospace, 'Cascadia Code', 'Source Code Pro', Menlo, monospace;
            font-size: 0.95em;
        }

        pre {
            overflow-x: auto;
            margin-bottom: 1.1em;
        }

        pre code {
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            body {
                padding: 4rem 1.25rem 5rem;
                min-height: 100vh;
            }

            header {
                position: fixed;
                top: 0;
                right: 0;
                margin: 0;
                padding: 1.25rem 1.25rem 0 0;
                text-align: right;
                background: transparent;
            }

            header .rule {
                display: none;
            }

            .site-title {
                margin-bottom: 0;
            }

            .site-footer {
                position: fixed;
                bottom: 0;
                left: 0;
                margin: 0;
                padding: 0 0 1.25rem 1.25rem;
            }
        }

    </style>
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
